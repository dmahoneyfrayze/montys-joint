[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "https://blog.montysjoint.com/post/*"
  to = "https://montysjoint.com/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://blog.montysjoint.com/post/*"
  to = "https://montysjoint.com/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://blog.montysjoint.com/blog/*"
  to = "https://montysjoint.com/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://blog.montysjoint.com/blog/*"
  to = "https://montysjoint.com/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://blog.montysjoint.com/*"
  to = "https://montysjoint.com/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://blog.montysjoint.com/*"
  to = "https://montysjoint.com/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts for 1 year
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Preconnect to external domains and security headers
[[headers]]
  for = "/*"
  [headers.values]
    Link = '''
      <https://fonts.bunny.net>; rel=preconnect; crossorigin,
      <https://www.googletagmanager.com>; rel=preconnect,
      <https://connect.facebook.net>; rel=preconnect
    '''
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://connect.facebook.net https://beta.leadconnectorhq.com https://go.montysjoint.com https://stcdn.leadconnectorhq.com https://services.leadconnectorhq.com; style-src 'self' 'unsafe-inline' https://fonts.bunny.net https://stcdn.leadconnectorhq.com; img-src 'self' data: https://montysjoint.com https://storage.googleapis.com https://www.facebook.com https://google.com https://*.google.com https://www.google.ca https://images.leadconnectorhq.com; font-src 'self' https://fonts.bunny.net; connect-src 'self' https://www.google-analytics.com https://*.google-analytics.com https://*.analytics.google.com https://analytics.google.com https://*.googletagmanager.com https://beta.leadconnectorhq.com https://services.leadconnectorhq.com https://go.montysjoint.com https://rss-link.com https://services.msgsndr.com https://backend.leadconnectorhq.com https://ingesteer.services-prod.nsvcs.net; frame-src 'self' https://go.montysjoint.com https://www.google.com https://www.facebook.com; upgrade-insecure-requests;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Enable Brotli compression
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[images]
  remote_images = ["https://storage.googleapis.com/msgsndr/.*"]
